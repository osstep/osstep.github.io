<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playwright JS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <style>
      .CodeMirror {
        height: 300px;
        border: 1px solid #ccc;
      }
      body {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      h3 {
        color: #333;
      }
      p {
        line-height: 1.6;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #result {
        font-weight: bold;
        margin-top: 20px;
      }
      #viewAnswerButton {
        display: none;
        margin-top: 20px;
      }
      #additionalCodeEditor {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h3>POM.</h3>
    <p>
      Создай Page Object для главной страницы сайта https://example.com. Добавь методы для перехода
      на страницу и проверки заголовка.
    </p>
    <textarea id="codeEditor"></textarea>
    <button onclick="checkCode()">Проверить</button>
    <button id="viewAnswerButton" onclick="showAdditionalCodeEditor()">Посмотреть ответ</button>
    <p id="result"></p>
    <div id="additionalCodeEditor" style="display: none">
      <textarea id="additionalEditor"></textarea>
    </div>
    <script>
      // Инициализируем редактор
      var editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
        mode: 'javascript',
        lineNumbers: true,
      });
      editor.setValue(`// pages/HomePage.js
export class HomePage {
  constructor(page) {
      this.page = page;
  }

  async navigate() {
      //ваш код;
  }

  async getTitle() {
      return //ваш код;
  }
}

// test.spec.js
import { test, expect } from '@playwright/test';
import { HomePage } from './pages/HomePage';

test('проверить заголовок главной страницы', async ({ page }) => {
  const homePage = new HomePage(page);
  await homePage.navigate();
  const title = await homePage.getTitle();
  expect(title).toBe('Example Domain');
});`);

      // Захардкоженный 4-значный код для верного ответа
      const verificationCode = '6325';

      // Счетчик нажатий на кнопку "Проверить"
      let checkCounter = 0;

      function checkCode() {
        // Увеличиваем счетчик нажатий
        checkCounter++;

        // Если кнопка нажата 3 раза, показываем кнопку "Посмотреть ответ"
        if (checkCounter === 3) {
          document.getElementById('viewAnswerButton').style.display = 'inline-block';
        }

        // Получаем код из редактора
        let studentCode = editor.getValue().trim();
        // Убираем все пробелы, точки с запятой и приводим к lowercase
        studentCode = studentCode
          .replace(/\s+/g, '')
          .replace(/;/g, '')
          .replace(/"/g, "'")
          .toLowerCase();
        // Эталонный код (без пробелов, точек с запятой и в lowercase)
        const expectedCode = `// pages/HomePage.js
export class HomePage {
    constructor(page) {
        this.page = page;
    }

    async navigate() {
        await this.page.goto('https://example.com');
    }

    async getTitle() {
        return await this.page.title();
    }
}

// test.spec.js
import { test, expect } from '@playwright/test';
import { HomePage } from './pages/HomePage';

test('проверить заголовок главной страницы', async ({ page }) => {
    const homePage = new HomePage(page);
    await homePage.navigate();
    const title = await homePage.getTitle();
    expect(title).toBe('Example Domain');
});`
          .replace(/\s+/g, '')
          .replace(/;/g, '')
          .replace(/"/g, "'")
          .toLowerCase();
        // Проверяем совпадение
        const isCorrect = studentCode === expectedCode;
        // Вывод результата
        if (isCorrect) {
          document.getElementById(
            'result',
          ).innerText = `✅ Отличная работа!! Code: ${verificationCode}`;
        } else {
          document.getElementById('result').innerText =
            '❌ Ошибка( Попробуй еще раз! После 3 попыток можно просмотреть решение';
        }
      }

      function showAdditionalCodeEditor() {
        // Показываем дополнительный редактор кода
        document.getElementById('additionalCodeEditor').style.display = 'block';

        // Инициализируем дополнительный редактор кода
        var additionalEditor = CodeMirror.fromTextArea(
          document.getElementById('additionalEditor'),
          {
            mode: 'javascript',
            lineNumbers: true,
          },
        );

        // Вставляем пример правильного кода в дополнительный редактор
        additionalEditor.setValue(`// pages/HomePage.js
export class HomePage {
    constructor(page) {
        this.page = page;
    }

    async navigate() {
        await this.page.goto('https://example.com');
    }

    async getTitle() {
        return await this.page.title();
    }
}

// test.spec.js
import { test, expect } from '@playwright/test';
import { HomePage } from './pages/HomePage';

test('проверить заголовок главной страницы', async ({ page }) => {
    const homePage = new HomePage(page);
    await homePage.navigate();
    const title = await homePage.getTitle();
    expect(title).toBe('Example Domain');
});`);
      }
    </script>
  </body>
</html>

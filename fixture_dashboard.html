<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .welcome-message {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }
      .admin-features {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .feature {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #f0f8ff;
        border-left: 4px solid #4682b4;
      }
    </style>
  </head>
  <body>
    <div class="welcome-message">Welcome, admin</div>

    <div class="admin-features">
      <h2>Admin Features</h2>
      <div class="feature">User Management</div>
      <div class="feature">System Settings</div>
      <div class="feature">Reports</div>
      <div class="feature">Audit Logs</div>
    </div>
  </body>
</html>

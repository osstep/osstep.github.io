<!DOCTYPE html>
<html>
  <head>
    <title>Тестирование toBeVisible()</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .container {
        border: 1px solid #ddd;
        padding: 20px;
        margin-bottom: 20px;
      }
      .visible {
        background-color: #d4edda;
        padding: 15px;
        margin: 10px 0;
      }
      .hidden-display {
        display: none;
        background-color: #f8d7da;
        padding: 15px;
        margin: 10px 0;
      }
      .hidden-visibility {
        visibility: hidden;
        background-color: #fff3cd;
        padding: 15px;
        margin: 10px 0;
      }
      .transparent {
        opacity: 0;
        background-color: #cce5ff;
        padding: 15px;
        margin: 10px 0;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .overlay-container {
        position: relative;
        background-color: #f5f5f5;
        padding: 20px;
      }
      button {
        padding: 8px 16px;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Тестирование видимости элементов</h1>

    <div class="container">
      <div id="always-visible" class="visible">Всегда видимый элемент</div>
    </div>

    <div class="container">
      <div id="toggle-display" class="hidden-display">Элемент с display: none</div>
      <button id="show-display">Показать (display)</button>
    </div>

    <div class="container">
      <div id="toggle-visibility" class="hidden-visibility">Элемент с visibility: hidden</div>
      <button id="show-visibility">Показать (visibility)</button>
    </div>

    <div class="container">
      <div id="toggle-opacity" class="transparent">Элемент с opacity: 0</div>
      <button id="show-opacity">Показать (opacity)</button>
    </div>

    <div class="container overlay-container">
      <div id="overlayed-content">Контент под оверлеем</div>
      <div class="overlay"></div>
      <button id="hide-overlay">Убрать оверлей</button>
    </div>

    <div class="container">
      <div id="delayed-element" style="display: none">Элемент с задержкой появления</div>
      <button id="show-delayed">Показать с задержкой</button>
    </div>

    <script>
      document.getElementById('show-display').addEventListener('click', () => {
        document.getElementById('toggle-display').style.display = 'block';
      });

      document.getElementById('show-visibility').addEventListener('click', () => {
        document.getElementById('toggle-visibility').style.visibility = 'visible';
      });

      document.getElementById('show-opacity').addEventListener('click', () => {
        document.getElementById('toggle-opacity').style.opacity = '1';
      });

      document.getElementById('hide-overlay').addEventListener('click', () => {
        document.querySelector('.overlay').style.display = 'none';
      });

      document.getElementById('show-delayed').addEventListener('click', () => {
        setTimeout(() => {
          document.getElementById('delayed-element').style.display = 'block';
        }, 2000);
      });
    </script>
  </body>
</html>

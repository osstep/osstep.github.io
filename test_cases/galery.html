<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Галерея изображений</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      .container {
        width: 80%;
        margin: 20px auto;
        text-align: center;
      }
      h1 {
        color: #333;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-top: 30px;
      }
      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .gallery img:hover {
        transform: scale(1.05);
      }

      /* Модальное окно */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        padding-top: 60px;
        text-align: center;
      }
      .modal-content {
        background-color: #fff;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 800px;
        border-radius: 8px;
      }
      .modal img {
        max-width: 100%;
        border-radius: 8px;
      }
      .modal button {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        margin-top: 15px;
      }
      .modal button:hover {
        background-color: #45a049;
      }

      /* Фильтр изображений */
      .filter {
        margin-top: 20px;
      }
      .filter select {
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Галерея изображений</h1>

      <div class="filter">
        <label for="filter">Выберите категорию:</label>
        <select id="filter">
          <option value="all">Все</option>
          <option value="nature">Природа</option>
          <option value="architecture">Архитектура</option>
          <option value="art">Искусство</option>
        </select>
      </div>

      <!-- Галерея изображений -->
      <div class="gallery">
        <img
          src="https://img.freepik.com/premium-photo/trees-growing-forest_1048944-30368869.jpg?w=1060"
          alt="Природа"
          class="gallery-item" />
        <img
          src="https://img.freepik.com/premium-photo/green-moss-rotting-tree-trunk-forest_1048944-30372317.jpg?w=1060"
          alt="Image 2"
          class="gallery-item" />
        <img
          src="https://img.freepik.com/free-photo/horizontal-shot-abstract-buildings-with-white-metallic-ribs-glass-windows_181624-5395.jpg?t=st=1741072608~exp=1741076208~hmac=99ae60eaf9f8de969772a7782213b8c9260db457f9804e0a4b11961055c2653a&w=1060"
          alt="Image 3"
          class="gallery-item" />
        <img
          src="https://img.freepik.com/free-photo/low-angle-plain-concrete-structure-city-with-copy-space_23-2148814201.jpg?t=st=1741072668~exp=1741076268~hmac=3c7510d7de0c9b38a64ef8f2f9c2fac4e544225ef08c593bfc338e9b984a65a8&w=740"
          alt="Image 4"
          class="gallery-item" />
        <img src="" alt="Image 5" class="gallery-item" />
        <img
          src="https://img.freepik.com/free-photo/five-senses-collage-with-statue_23-2150009303.jpg?t=st=1741072698~exp=1741076298~hmac=771e28e51e6554d67dba33352317ebeed5ab270eb7d9841b753ec7a0524fc843&w=740"
          alt="Image 6"
          class="gallery-item" />
      </div>

      <!-- Модальное окно для увеличенного изображения -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <img id="modal-image" src="" alt="Large Image" />
          <button onclick="closeModal()">Закрыть</button>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('filter').addEventListener('change', function () {
        const filterValue = this.value;
        const galleryItems = document.querySelectorAll('.gallery-item');

        galleryItems.forEach((item) => {
          if (filterValue !== 'all') {
            item.style.display = 'block';
          }
        });
      });

      const images = document.querySelectorAll('.gallery-item');
      images.forEach((image) => {
        image.addEventListener('click', function () {
          document.getElementById('modal-image').src = image.src;
          document.getElementById('modal').style.display = 'block';
        });
      });

      function closeModal() {
        document.getElementById('modal').style.display = 'none';
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тренажёр: Форма регистрации</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .container {
        width: 300px;
        margin: auto;
      }
      input {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 10px;
        background: blue;
        color: white;
        border: none;
        cursor: pointer;
      }
      .modal {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background: white;
        padding: 20px;
        margin: 15% auto;
        width: 300px;
        text-align: center;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Регистрация</h2>
      <input type="text" id="email" placeholder="Email" />
      <input type="text" id="password" placeholder="Пароль" />
      <button id="register-btn">Зарегистрироваться</button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <p>Пользователь зарегистрирован</p>
        <button onclick="closeModal()">OK</button>
      </div>
    </div>

    <script>
      document.getElementById('register-btn').addEventListener('click', function () {
        document.getElementById('modal').style.display = 'block';
      });

      function closeModal() {
        document.getElementById('modal').style.display = 'none';
      }
    </script>
  </body>
</html>

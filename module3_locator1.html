<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playwright JS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <style>
      .CodeMirror {
        height: 200px;
        border: 1px solid #ccc;
      }
      body {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      h3 {
        color: #333;
      }
      p {
        line-height: 1.6;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #result {
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h3>Локаторы.</h3>
    <p>
      Напиши тест, который находит элемент на странице по тексту. Используй метод page.getByText()
      значение Google.
    </p>
    <textarea id="codeEditor">
      test('найти элемент по тексту на google', async ({ page }) => {
        await page.goto('https://www.google.com');
        const element = //ваш код;
    });</textarea
    >
    <button onclick="checkCode()">Проверить</button>
    <p id="result"></p>
    <script>
      // Инициализируем редактор
      var editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
        mode: 'javascript',
        lineNumbers: true,
      });

      // Захардкоженный 4-значный код для верного ответа
      const verificationCode = '1214';

      function checkCode() {
        // Получаем код из редактора
        let studentCode = editor.getValue().trim();
        // Убираем все пробелы, точки с запятой и приводим к lowercase
        studentCode = studentCode.replace(/\s+/g, '').replace(/;/g, '').toLowerCase();
        // Эталонный код (без пробелов, точек с запятой и в lowercase)
        const expectedCode = `test('найти элемент по тексту на google', async ({ page }) => {
    await page.goto('https://www.google.com');
    const element = page.getByText('Google');
});`
          .replace(/\s+/g, '')
          .replace(/;/g, '')
          .toLowerCase();
        // Проверяем совпадение
        const isCorrect = studentCode === expectedCode;
        // Вывод результата
        if (isCorrect) {
          document.getElementById('result').innerText = `✅ Код верный! Code: ${verificationCode}`;
        } else {
          document.getElementById('result').innerText = '❌ Код неверный!';
        }
      }
    </script>
  </body>
</html>
